const canvas = document.getElementById("rain");
const ctx = canvas.getContext("2d");

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    updateLogoRects();
}
resize();
window.addEventListener("resize", resize);

// Partículas lluvia
const particles = [];
const totalParticles = 450;

for (let i = 0; i < totalParticles; i++) {
    particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        speed: 2 + Math.random() * 4,
        length: 10 + Math.random() * 20,
        targetRect: null
    });
}

function updateLogoRects() {
    logoRects.length = 0;

    const cx = canvas.width / 2;
    const cy = canvas.height / 2;

    const blockH = 12; // altura
    const hGap = 40;   // separación horizontal
    const vGap = 22;   // separación vertical

    const topY = cy - blockH - vGap;
    const centerY = cy - blockH / 2;
    const bottomY = cy + vGap;

    const leftX  = cx - (blockW + hGap / 2);
    const rightX = cx + hGap / 2;

    // Pastillas superiores
    logoRects.push({ x: leftX,  y: topY,    w: blockW, h: blockH });
    logoRects.push({ x: rightX, y: topY,    w: blockW, h: blockH });

    // Pastilla central (una sola)
    logoRects.push({ 
        x: cx - blockW / 2,
        y: centerY,
        w: blockW,
        h: blockH
    });

    // Pastillas inferiores
    logoRects.push({ x: leftX,  y: bottomY, w: blockW, h: blockH });
    logoRects.push({ x: rightX, y: bottomY, w: blockW, h: blockH });
}

// Inicializar rectángulos del logo
updateLogoRects();
