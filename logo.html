<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlush</title>

    <style>
        body {
            margin: 0;
            background: #0a00db;
            overflow: hidden;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>

<canvas id="rain"></canvas>

<script>
const canvas = document.getElementById("rain");
const ctx = canvas.getContext("2d");

// Ajustar al tamaño de la ventana
function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

// Crear partículas
const drops = [];
const total = 450;

// Ajustes del brillo integrado en gotas
const TWINKLE_CHANCE_PER_FRAME = 0.012; // más alto = más destellos (prueba 0.008–0.02)
const TWINKLE_FRAMES_MIN = 6;
const TWINKLE_FRAMES_MAX = 14;

function createDrops() {
    drops.length = 0;
    for (let i = 0; i < total; i++) {
        drops.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            length: 6 + Math.random() * 10,  // ya lo tenías en 8–20, aquí un pelín más contenido
            speed: 3 + Math.random() * 5,
            w: 2,
            twinkle: 0,       // frames restantes de brillo
            twinkleMax: 0     // duración total del brillo para curva
        });
    }
}
createDrops();

// Curva suave 0→1→0 para el brillo
function pulse(t) {
    return Math.sin(Math.PI * t);
}

function rain() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    drops.forEach(d => {
        // Activar twinkle de forma aleatoria
        if (d.twinkle <= 0 && Math.random() < TWINKLE_CHANCE_PER_FRAME) {
            d.twinkleMax = TWINKLE_FRAMES_MIN + Math.floor(Math.random() * (TWINKLE_FRAMES_MAX - TWINKLE_FRAMES_MIN + 1));
            d.twinkle = d.twinkleMax;
        }

        // Dibujar gota normal
        ctx.globalAlpha = 1;
        ctx.fillStyle = "#ffffff";
        ctx.fillRect(d.x, d.y, d.w, d.length);

        // Si está en twinkle, “sustituimos” parte de la gota por un núcleo brillante
        if (d.twinkle > 0) {
            const life = (d.twinkleMax - d.twinkle) / d.twinkleMax; // 0..1
            const a = 0.35 + 0.65 * pulse(life); // brillo fuerte pero corto

            // Núcleo brillante corto dentro de la gota (no cae aparte, es la misma gota)
            const coreLen = Math.max(3, Math.floor(d.length * (0.25 + Math.random() * 0.15)));
            const coreY = d.y + Math.floor(d.length * 0.35);

            ctx.globalAlpha = a;
            // un pelín más grueso solo durante el destello
            ctx.fillRect(d.x - 0.5, coreY, d.w + 1, coreLen);

            d.twinkle--;
            ctx.globalAlpha = 1;
        }

        // Movimiento
        d.y += d.speed;
        if (d.y > canvas.height) {
            d.y = -20;
            d.x = Math.random() * canvas.width;
        }
    });

    requestAnimationFrame(rain);
}

rain();

// Click para volver a home
document.addEventListener("click", () => {
    window.location.href = "index.html";
});
</script>

</body>
</html>
